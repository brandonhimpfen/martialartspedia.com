<header class="topbar">
  <div class="brand">
    <button class="iconbtn" id="navToggle" aria-label="Toggle navigation" type="button">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <a class="wordmark" href="{{ '/' | relative_url }}">
      <span class="badgeMark">MA</span>
      <span class="brandName">{{ site.title }}</span>
    </a>

    <span class="brandMeta">{{ site.description }}</span>
  </div>

  <div class="searchbar">
    <button class="iconbtn" id="openSearch" aria-label="Open search" type="button">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
        <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <input id="q" type="search" placeholder="Search pages, arts, topics, people, sourcesâ€¦" autocomplete="off" />
    <span class="kbd">Ctrl K</span>
  </div>

  <div class="actions">
    <button class="btn ghost" id="toggleDense" type="button">Density</button>
    <a class="btn" href="#" onclick="return false;">New page</a>
  </div>
</header>
